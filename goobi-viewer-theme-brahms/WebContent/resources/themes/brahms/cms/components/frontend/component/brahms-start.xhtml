<ui:composition
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:composite="http://xmlns.jcp.org/jsf/composite"
  xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
  xmlns:viewerForms="http://xmlns.jcp.org/jsf/composite/components/forms">

  <composite:interface>
    <composite:attribute name="component" required="true"/>
  </composite:interface>

  <composite:implementation>

    <ui:fragment rendered="#{cc.attrs.component.hasAccess(userBean.user)}">

      <!-- CONTENT ITEM WITH SELECTED OPTIONS -->
      <div class="content-component content-component__htmltext
        -width-#{cc.attrs.width} #{cc.attrs.hideOnScreenSizes}
        #{cc.attrs.hideOnScreenSizes == 'hideMobile' ? '-hiddenOnMobile' : ''}
        #{cc.attrs.hideOnScreenSizes == 'hideDesktop' ? '-hiddenOnDesktop' : ''}
        #{cc.attrs.component.isPrivate() and cc.attrs.component.hasAccess(userBean.user) ? '-isPrivate' : ''}">

        <!-- INFO: CONTENT ITEM IS NOT PUBLISHED YET -->
        <ui:fragment rendered="#{cc.attrs.component.isPrivate() and cc.attrs.component.hasAccess(userBean.user)}">
          <div class="content-component__not-published-info">#{msg.cms__content_not_published_yet}</div>
        </ui:fragment>

        <!-- RENDER THE HTML OUTPUT/CONTENT -->
        <div class="brahms-tiles">

          <div class="brahms-tiles__item brahms-tiles__item--portal">
            <img
              class="brahms-tiles__logo"
              src="#{request.contextPath}/resources/themes/brahms/images/brahms/logo/brahms-portal.svg"
              alt="Portal" />
            <div class="brahms-tiles__content">
              <h:outputText
                escape="false"
                value="#{cc.attrs.component.getContentData('text-portal')}"></h:outputText>
            </div>
            <a
              href="#{request.contextPath}/home/"
              class="btn btn-brahms-black stretched-link">
              #{msg.button__read_more}
            </a>
          </div>

          <div class="brahms-tiles__item brahms-tiles__item--institute">
            <img
              class="brahms-tiles__logo"
              src="#{request.contextPath}/resources/themes/brahms/images/brahms/logo/brahms-institut.svg"
              alt="Institut" />
            <div class="brahms-tiles__content">
              <h:outputText
                escape="false"
                value="#{cc.attrs.component.getContentData('text-institute')}"></h:outputText>
            </div>
            <a
              href="#{msg.customer__url__brahms_institut}"
              class="btn btn-brahms-black stretched-link">
              #{msg.button__read_more}
            </a>
          </div>

          <div class="brahms-tiles__item brahms-tiles__item--360">
            <img
              class="brahms-tiles__logo"
              src="#{request.contextPath}/resources/themes/brahms/images/brahms/logo/brahms-360.svg"
              alt="360" />
            <div class="brahms-tiles__content">
              <img
                class="brahms-tiles__figure"
                src="#{request.contextPath}/resources/themes/brahms/images/brahms/figure/360-grad.jpg"
                alt="360" />
              <h:outputText
                escape="false"
                value="#{cc.attrs.component.getContentData('text-360')}"></h:outputText>
            </div>
            <a
              href="#{msg.customer__url__360_grad}"
              class="btn btn-brahms-black stretched-link">
              #{msg.button__read_more}
            </a>
          </div>

        </div>
      </div>

    </ui:fragment>

  </composite:implementation>
</ui:composition>
